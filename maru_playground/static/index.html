<html>
    <head>
        <link rel="stylesheet" href="static/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="everything">
            <h2>The MARU Playground</h2>
            <form action="/" method="post">
                
                <div class="inline-div">
                    <div id="editor" name="code">{{input}}</div>
                    <textarea name="code" style="display: none;">{{input}}</textarea>
                </div>
                <div class="buttons-div">
                    <input type="submit" value="RUN" name="run">
                    <input type="submit" value="TEST RUN" name="test">
                </div>
                <div class="inline-div">
                        <textarea rows="30" cols="50" class="inline-txtarea" readonly>{{output}}</textarea>
                </div>
            </form>
        </div>
        
        <script src="static/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/maru");
            var textarea = $('textarea[name="code"]')[0];
            editor.getSession().on("change", function () {
                textarea.value = editor.getSession().getValue();
            });
        </script>
    </body>
</html>
